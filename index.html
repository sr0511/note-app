<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <img src="https://i.pinimg.com/originals/94/34/c9/9434c9e0bf1da6212b8a62d29f1280f8.gif" alt="note-taking">
            <h1 class="head1">NOTE APP <br><span class="h1">MAKE</span><br><span class="h2">STORE</span><br><span class="h3">REVIEW</span></h1>
        </div>
        
        <div class="info">
            <p>NOTE: Double Click On Note To Delete It!!</p>
        </div>

        <div class="add" id="add">
            <!-- <textarea cols="30" rows="10" class="note" placeholder="Empty Note"></textarea> -->
            <button class="btn" id="btn">+</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
